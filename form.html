<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            .container {
                width: 50%;
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Name"
                    />
                    <small id="nameError" class="d-none"
                        >Name must have at least 3 letters</small
                    >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="email"
                    />
                    <small id="emailError" class="d-none"
                        >Email not in valid format</small
                    >
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">phone</label>
                    <input
                        type="number"
                        class="form-control"
                        id="phone"
                        placeholder="phone"
                    />
                    <small id="phoneError" class="d-none"
                        >Phone number must have 10 digits</small
                    >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="password"
                    />
                    <small id="passwordError" class="d-none"
                        >Not a valid password</small
                    >
                </div>
                <div class="mb-3">
                    <label for="confirmpassword" class="form-label"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="password"
                    />
                    <samll id="confirmPasswordError" class="d-none"
                        >Passwords don't match</samll
                    >
                </div>
            </form>

            <button
                type="button"
                id="registerBtn"
                class="btn btn-primary"
                disabled
            >
                Register
            </button>
        </div>

        <script src="./form.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
